<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-manifest-heading" data-cy="ManifestCreateUpdateHeading" jhiTranslate="gojojoDeliveryApp.manifest.home.createOrEditLabel">
        Create or edit a Manifest
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.manifestId" for="field_manifestId">Manifest Id</label>
          <input
            type="text"
            class="form-control"
            name="manifestId"
            id="field_manifestId"
            data-cy="manifestId"
            formControlName="manifestId"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.awb" for="field_awb">Awb</label>
          <input type="text" class="form-control" name="awb" id="field_awb" data-cy="awb" formControlName="awb" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.awbAssignedDate" for="field_awbAssignedDate"
            >Awb Assigned Date</label
          >
          <div class="d-flex">
            <input
              id="field_awbAssignedDate"
              data-cy="awbAssignedDate"
              type="datetime-local"
              class="form-control"
              name="awbAssignedDate"
              formControlName="awbAssignedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.pickupException" for="field_pickupException"
            >Pickup Exception</label
          >
          <input
            type="text"
            class="form-control"
            name="pickupException"
            id="field_pickupException"
            data-cy="pickupException"
            formControlName="pickupException"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.remarks" for="field_remarks">Remarks</label>
          <input type="text" class="form-control" name="remarks" id="field_remarks" data-cy="remarks" formControlName="remarks" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="gojojoDeliveryApp.manifest.pickupReferenceNumber"
            for="field_pickupReferenceNumber"
            >Pickup Reference Number</label
          >
          <input
            type="text"
            class="form-control"
            name="pickupReferenceNumber"
            id="field_pickupReferenceNumber"
            data-cy="pickupReferenceNumber"
            formControlName="pickupReferenceNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.courier" for="field_courier">Courier</label>
          <select class="form-control" id="field_courier" data-cy="courier" name="courier" formControlName="courier">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                courierCompanyOption.id === editForm.get('courier')!.value?.id ? editForm.get('courier')!.value : courierCompanyOption
              "
              *ngFor="let courierCompanyOption of courierCompaniesSharedCollection; trackBy: trackCourierCompanyById"
            >
              {{ courierCompanyOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.manifest.escalation" for="field_escalation">Escalation</label>
          <select class="form-control" id="field_escalation" data-cy="escalation" name="escalation" formControlName="escalation">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                escalationOption.id === editForm.get('escalation')!.value?.id ? editForm.get('escalation')!.value : escalationOption
              "
              *ngFor="let escalationOption of escalationsSharedCollection; trackBy: trackEscalationById"
            >
              {{ escalationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
