<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-transaction-heading"
        data-cy="TransactionCreateUpdateHeading"
        jhiTranslate="gojojoDeliveryApp.transaction.home.createOrEditLabel"
      >
        Create or edit a Transaction
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.category" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.credit" for="field_credit">Credit</label>
          <input type="number" class="form-control" name="credit" id="field_credit" data-cy="credit" formControlName="credit" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.debit" for="field_debit">Debit</label>
          <input type="number" class="form-control" name="debit" id="field_debit" data-cy="debit" formControlName="debit" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.finalBalance" for="field_finalBalance"
            >Final Balance</label
          >
          <input
            type="number"
            class="form-control"
            name="finalBalance"
            id="field_finalBalance"
            data-cy="finalBalance"
            formControlName="finalBalance"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.transactionType" for="field_transactionType"
            >Transaction Type</label
          >
          <select
            class="form-control"
            name="transactionType"
            formControlName="transactionType"
            id="field_transactionType"
            data-cy="transactionType"
          >
            <option [ngValue]="null">{{ 'gojojoDeliveryApp.TransactionType.null' | translate }}</option>
            <option value="Recharge">{{ 'gojojoDeliveryApp.TransactionType.Recharge' | translate }}</option>
            <option value="OnHold">{{ 'gojojoDeliveryApp.TransactionType.OnHold' | translate }}</option>
            <option value="Shipping">{{ 'gojojoDeliveryApp.TransactionType.Shipping' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gojojoDeliveryApp.transaction.wallet" for="field_wallet">Wallet</label>
          <select class="form-control" id="field_wallet" data-cy="wallet" name="wallet" formControlName="wallet">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="walletOption.id === editForm.get('wallet')!.value?.id ? editForm.get('wallet')!.value : walletOption"
              *ngFor="let walletOption of walletsSharedCollection; trackBy: trackWalletById"
            >
              {{ walletOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
