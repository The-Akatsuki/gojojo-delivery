<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="returnReason">
      <h2 data-cy="returnReasonDetailsHeading"><span jhiTranslate="gojojoDeliveryApp.returnReason.detail.title">Return Reason</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ returnReason.id }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.returnReason.comment">Comment</span></dt>
        <dd>
          <span>{{ returnReason.comment }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.returnReason.image">Image</span></dt>
        <dd>
          <span>{{ returnReason.image }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.returnReason.label">Label</span></dt>
        <dd>
          <div *ngIf="returnReason.label">
            <a [routerLink]="['/return-label', returnReason.label?.id, 'view']">{{ returnReason.label?.title }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/return-reason', returnReason.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
