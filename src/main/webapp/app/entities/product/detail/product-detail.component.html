<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="product">
      <h2 data-cy="productDetailsHeading"><span jhiTranslate="gojojoDeliveryApp.product.detail.title">Product</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ product.id }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.name">Name</span></dt>
        <dd>
          <span>{{ product.name }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.sku">Sku</span></dt>
        <dd>
          <span>{{ product.sku }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.quantity">Quantity</span></dt>
        <dd>
          <span>{{ product.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.unitPrice">Unit Price</span></dt>
        <dd>
          <span>{{ product.unitPrice }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.taxRate">Tax Rate</span></dt>
        <dd>
          <span>{{ product.taxRate }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.hsn">Hsn</span></dt>
        <dd>
          <span>{{ product.hsn }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.product.discount">Discount</span></dt>
        <dd>
          <span>{{ product.discount }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product', product.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
