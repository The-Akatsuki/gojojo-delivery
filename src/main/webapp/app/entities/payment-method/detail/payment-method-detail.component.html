<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentMethod">
      <h2 data-cy="paymentMethodDetailsHeading"><span jhiTranslate="gojojoDeliveryApp.paymentMethod.detail.title">Payment Method</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paymentMethod.id }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.paymentMethod.name">Name</span></dt>
        <dd>
          <span>{{ paymentMethod.name }}</span>
        </dd>
        <dt><span jhiTranslate="gojojoDeliveryApp.paymentMethod.isActive">Is Active</span></dt>
        <dd>
          <span>{{ paymentMethod.isActive }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment-method', paymentMethod.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
